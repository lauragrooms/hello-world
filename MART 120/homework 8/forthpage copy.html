<html>
    <title>Math Game!</title>
    <head>
    <script>
        var actualAnswer;
        var number1;
        var number2;
        var numberCorrect=0;
        var numberIncorrect=0;
        var numberRun=0;
        var answeredQuestion=false;
        function printQuestion()
        {
            actualAnswer = number1 + number2;
            document.getElementById("theQuestion").innerHTML = "What is " + number1 + "+" + number2 + "?";
        }
        function checkAnswer()
        {
            var answer = document.getElementById("txtAnswer").value;
            
            if(answer == actualAnswer)
            {
                document.getElementById("finalResult").innerHTML = "Good job!"; 
                if(answeredQuestion==false)
            {
                numberCorrect++;
            }
                numberRun++;
                answeredQuestion=false;
                runGame();
            }
            else
            {
                document.getElementById("finalResult").innerHTML = "Try Again!";
                if(answeredQuestion==false)
            {
                numberIncorrect++;
            answeredQuestion=true;

            }
            }

        }

        function runGame()
        {
            if(numberRun<10){
            for(var i = 0; i < 5; i++)
            {
                 number1 = Math.floor(Math.random() * 10);
                 number2 = Math.floor(Math.random() * 10);
            }
            printQuestion();
            }
            else
            {
            document.getElementById("finalResult").innerHTML = "Number Correct " + numberCorrect + "<p></p>Number Incorrect " + numberIncorrect + "<p></p> Percentage " + numberCorrect / 10 * 100 + "%";
            }
        }
    </script>
    </head>
    <body onload="runGame();">
        <div id="theQuestion"></div>
            <table>
                <tr>
                    <td>Your answer</td>
                    <td><input type="text" id="txtAnswer"></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="btnSubmit" onClick="checkAnswer();">Submit</button></td>
                </tr>
            </table>
        <div id="finalResult"></div>
    </body>
 </html>
